<!DOCTYPE html>
<html>
<head>
  <title>SASA_art</title>
  <style>
    body {
      background-color: ivory;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      text-align: left;

      justify-content: center;
      white-space: nowrap; 
    }

    .image-wrapper {
      display: inline-block; 
      margin-bottom: 20px;
      text-align: left;
      margin-right: 50px; 
      vertical-align: top; 
      border: 4px solid #000; 
      padding: 8px; 
    }
  
    .image-wrapper img {
      width: 300px;
      height: auto;
      margin-bottom: 10px;
    }

    .image-caption {
      font-weight: bold;
      margin-top: 10px;
    }
    .image-date {
      font-style: italic;
      margin-top: 5px;
    }
    .image-description {
      margin-top: 5px;
    }
    .page-title {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 10px;
      margin-left: 30px;
    }
    .page-subtitle {
      font-size: 12px;
      margin-bottom: 20px;
      margin-left: 30px;

    }
    .button-container {
      text-align: right;
      margin-top: 20px;
    }
    .button {
      padding: 6px 10px;
      background-color: #acb0ac;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 10px; 
    }

    .button:last-child {
      margin-right: 0; 
    }

    .button:hover {
      background-color: #4a4748;
    }

    .button-container {
      text-align: right;
      margin-top: 20px;
    }
  </style>
  <script>
    const imagesInfo = [
      { imageUrl: 'image1.jpg', caption: '별이 빛나는 밤', date: '2020-06-02', description: '빈센트 반 고흐가 그림' },
      { imageUrl: 'image2.jpg', caption: '모나리자', date: '2023-06-03', description: '다빈치꺼' },
      { imageUrl: 'image3.jpg', caption: '작품3', date: '2023-06-04', description: '세번째 작품' }
    ];

    window.addEventListener('DOMContentLoaded', (event) => {
      createPageTitle('SASA 전시관');
      createPageSubtitle('세종과학예술영재학교');
      createButtons();
      createImageElements();
    });

    function createPageTitle(title) {
      const pageTitle = document.createElement('h1');
      pageTitle.classList.add('page-title');
      pageTitle.textContent = title;
      document.body.appendChild(pageTitle);
    }

    function createPageSubtitle(subtitle) {
      const pageSubtitle = document.createElement('h2');
      pageSubtitle.classList.add('page-subtitle');
      pageSubtitle.textContent = subtitle;
      document.body.appendChild(pageSubtitle);
    }

    function createImageElements() {
      const container = document.createElement('div');
      container.classList.add('container');

      const imageContainer = document.createElement('div');
      imageContainer.classList.add('image-container');

      imagesInfo.forEach(info => {
        const image = document.createElement('img');
        image.src = info.imageUrl;
        image.alt = info.caption;

        const imageCaption = document.createElement('div');
        imageCaption.classList.add('image-caption');
        imageCaption.textContent = info.caption;

        const imageDate = document.createElement('div');
        imageDate.classList.add('image-date');
        imageDate.textContent = `게시 날짜: ${info.date}`;

        const imageDescription = document.createElement('div');
        imageDescription.classList.add('image-description');
        imageDescription.textContent = info.description;

        const imageWrapper = document.createElement('div');
        imageWrapper.classList.add('image-wrapper');
        imageWrapper.appendChild(image);
        imageWrapper.appendChild(imageCaption);
        imageWrapper.appendChild(imageDate);
        imageWrapper.appendChild(imageDescription);

        imageContainer.appendChild(imageWrapper);
      });

      container.appendChild(imageContainer);
      document.body.appendChild(container);
    }

    function createButtons() {
      const buttonContainer = document.createElement('div');
      buttonContainer.classList.add('button-container');

      const publishButton = document.createElement('button');
      publishButton.classList.add('button');
      publishButton.textContent = '게시하기';

      const byLessonButton = document.createElement('button');
      byLessonButton.classList.add('button');
      byLessonButton.textContent = '수업 별';

      const byYearButton = document.createElement('button');
      byYearButton.classList.add('button');
      byYearButton.textContent = '년도 별';

      const loginButton = document.createElement('button');
      loginButton.classList.add('button');
      loginButton.textContent = '로그인';

      buttonContainer.appendChild(publishButton);
      buttonContainer.appendChild(byLessonButton);
      buttonContainer.appendChild(byYearButton);
      buttonContainer.appendChild(loginButton);

      document.body.insertBefore(buttonContainer, document.body.firstChild);
    }
  </script>
</head>
<body>
</body>
</html>
